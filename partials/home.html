<div class="fotoWrapper">
    <div class="fotoWrapper2">
        <img src="img/perfil.jpg" />
    </div>
</div>
<h2 class="talign-center">{{usuario_nombre}}</h2>
<p class="talign-center home-paciente">Paciente</p>
<p class="talign-center home-perfil"><a href=""><img src="img/icono-editar.png" /> Editar Perfil</a></p>

<div class="home-basico">
    <div class="row">
        <div class="col-xs-6 talign-center">
            <img src="img/icono-peso.png" />
            <br />
            <span class="peso_perdido">{{peso_perdido}}</span> <span class="peso_signo">Kg</span>
            <br />
            <span class="home-item">Peso perdido</span>
        </div>
        <div class="col-xs-6 talign-center">
            <img src="img/icono-cita.png" />
            <br />
            <span class="cita_fecha">{{cita_fecha}}</span>
            <span class="cita_hora">{{cita_hora}}</span>
            <br />
            <span class="home-item">Pr√≥xima cita</span>
        </div>
    </div>
</div>

<div class="chartControl">
    <a href="" ng-click="cambia_vista('peso')" ng-class="{activo:tgrafico=='peso'}">Peso</a>
    <a href="" ng-click="cambia_vista('imc')" ng-class="{activo:tgrafico=='imc'}">IMC</a>
    <a href="" ng-click="cambia_vista('masa')" ng-class="{activo:tgrafico=='masa'}">Masa Grasa/Magra</a>
</div>

<div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
