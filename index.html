<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>En Peso</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css" />  
  <link rel="stylesheet" href="css/app.css"/>
  <script type="text/javascript" src="js/includes/modernizr.js"></script>
</head>
<body  class="{{title}}">
<div id="pageWrapper" class="container consombra">
    <div class="row" id="headerWrapper">
        <ul id="mobileMenu" ng-show="activo">
                <li>
                    <a ng-click="showmenu()" href="#/home">Perfil</a>
                </li>
                <li>
                    <a ng-click="showmenu()" href="#/dietas">Plan Alimentario</a>
                </li>
                <li>
                    <a ng-click="showmenu()" href="#/citas">Consulta</a>
                </li>
                <li>
                    <a ng-click="showmenu()" href="#/registro">Registro Diario</a>
                </li>
                <li>
                    <a ng-click="showmenu()" href="#/chat">Mensajes</a>
                </li>                
            </ul>
        <div class="col-xs-2">
            <a href="" ng-click="showmenu()">
                <img src="img/menu.png" />
            </a>
        </div>            
        
        <div id="header" class="col-md-10 col-xs-8">
            {{title}}
        </div>
        
        <div class="col-md-2 col-xs-2">
            <a href="#/configuracion">
                <img src="img/tuerca.png" />
            </a>
        </div>
    </div><!--row-->
    
    <div class="row">
        <div id="sidebarWrapper" class="col-md-3 hidden-sm hidden-xs">            
            <ul id="sidebar" class="menu">
                <li class="even" ng-class="{ active: activePath=='/home' }"><a href="#/home">home</a></li>
                <li class="odd" ng-class="{ active: activePath=='/dietas' }"><a href="#/dietas">plan alimentario</a></li>
                <li class="even" ng-class="{ active: activePath=='/citas' }"><a href="#/citas">consulta</a></li>
                <li class="odd" ng-class="{ active: activePath=='/registro' }"><a href="#/registro">Registro</a></li>
                <li class="even" ng-class="{ active: activePath=='/chat' }"><a href="#/chat">mensajes</a></li>
            </ul>
        </div><!--col-->
        
        <div class="col-md-9">
            <div class="mainWrapper">            
                <div ng-view></div>
            </div><!--mainWrapper-->
        </div><!--col-->
    </div><!--row-->
    
    <div id="bottombarWrapper">
        <ul id="bottombar" class="menu visible-xs">
                <li class="even" ng-class="{ active: activePath=='/home' }"><a href="#/home">home</a></li>
                <li class="odd" ng-class="{ active: activePath=='/dietas' }"><a href="#/dietas">plan alimentario</a></li>
                <li class="even" ng-class="{ active: activePath=='/citas' }"><a href="#/citas">consulta</a></li>
                <li class="odd" ng-class="{ active: activePath=='/chat' }"><a href="#/chat">mensajes</a></li>
        </ul>
    </div>
  

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->  
</div>
  
  
  
  <script src="js/includes/date.js"></script>
  <script src="js/includes/angular.js"></script>
  <script src="js/includes/angular-route.min.js"></script>
  <script src="js/includes/angular-loader.min.js"></script>
  <script src="js/includes/angular-local-storage.min.js"></script>
  <script src="js/includes/push.js"></script>
  <script src="js/includes/pushnotification.js"></script>
  
  <script src="js/includes/d3.min.js"></script>
  <script src="js/includes/angular-charts.min.js"></script>    
  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
